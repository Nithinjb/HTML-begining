<!DOCTYPE html>
<html>
    <head>
        <title>registerexample</title>
    </head>
    <body>
        <center>
            <h1>Error Makes Clever Academy</h1>
            <h5>Training|Tech News|Fresher guide</h5>
            <p>Empowering young developers to level up their skills for the upcoming industries</p>
            <hr>
            <h2>Registration Form</h2>
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="name" placeholder="enter your name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="enter your age" ></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" name="gender">Male</td>
                        <td><input type="radio" name="gender">Female</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="example@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Select a Course:</td>
                        <td>
                            <select>
                                <option>Full Stack Development</option>
                                <option>Networking</option>
                                <option>Cyber Security</option>
                                <option>AIML</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>upload your resume:</td>
                        <td><input type="file"></td>
                    </tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </table>
            </form>
            <hr>
            <a href="example.html">Home|</a>
            <a href="">Whatsapp|</a>
            <a href="">Youtube</a>
        </center>
        <hr>
    </body>
</html>
